<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cartier</title>
    <link rel="icon" href="logocar.png" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700|Lato:100|Roboto:100&amp;subset=cyrillic-ext" rel="stylesheet" type="text/css">
</head>
<body>
     
   
  <header class="header">
        <a href="home.html" class="logo"><img src="pngwing.com (3).png"></a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="jewls.html">Jewellery</a>
            <a href="story.html">Story</a>
        </nav>
    </header>


<div class="container">
  
    <div class="arrow l"onclick="prev()">
        <img src="l.png " alt="1">
    </div>
    <div class="slide slide-1">
        <div class="caption"> </div>
    </div>
   
     <div class="slide slide-2">
        <div class="caption2">Jewellery </div>
     </div>

      <div class="slide slide-3">
          <div class="caption">
            <h3>Story</h3>
            <p>sharing a great passion<br> for nature, for beauty, for jewels</p>
          </div>
      </div>
      <div class="arrow r"onclick="next()">
        <img src="r.png" alt="r">
       
    </div>
</div>
 <script>
    let slide = document.querySelectorAll('.slide');
    var current = 0;  
    function cls(){
            for(let i = 0; i < slide.length; i++){
                  slide[i].style.display = 'none';
            }
        }
        function prev(){
            cls();
            if(current === 0) current = slide.length;
            current--;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);
        }
        function next(){
            cls();
            if(current === slide.length-1) current = -1;
            current++;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }





        function start(){
            cls();
            slide[current].style.display = 'block';
        }
        start();
 </script> 
    
   
</body>
</html>
